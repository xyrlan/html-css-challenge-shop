<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/responsive.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="conteudo">
      <div class="imagem-conteudo">
        <img class="imagem" src="images/image-product-desktop.jpg" alt="foto do produto">
      </div>
      
      <div class="informacoes">
        <p class="perfume"> PERFUME</p>
        <b class="nome-produto">Gabrielle<br/>Essence Eau<br/>De Parfum</b>
        <p class="descricao-produto">A floral, solar and voluptuous<br/>interpretation composed by<br/>Olivier Polge, 
          Perfumer-Creator<br/>for the House of CHANEL.</p>
        
        <b class="preco-produto-com-desconto">$149.99
          <p class="preco-produto-sem-desconto">$169.99</p>
        </b>
        <button class="btn">
          <img class="icone-btn" src="./images/icon-cart.svg" alt="iconecarrinho">
          <p class="frase-btn">Add to Cart</p>
        </button>
      </div>
      
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xyrlan">xyrlan</a>.
</div>
</body>
</html>
